spring.application.name=PasteApp
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
spring.data.mongodb.uri=${DATASOURCE_URL}
spring.data.mongodb.database=pastes

#mail----------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ID}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

#FrontEnd URL
frontend.url=${FRONTEND_URL1}
frontend.url2=${FRONTEND_URL2}
frontend.local=${FRONTEND_LOCAL}

